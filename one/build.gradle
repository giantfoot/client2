dependencies {
	compile 'org.projectlombok:lombok'
	compile 'org.springframework:spring-web'
	compile 'org.springframework:spring-context'
	compile 'org.springframework.boot:spring-boot-starter-web'
	compile 'org.springframework.boot:spring-boot-starter-tomcat'
	compile 'org.springframework.cloud:spring-cloud-starter-eureka'
	compile 'org.springframework.cloud:spring-cloud-starter-feign'

	compile 'org.springframework.cloud:spring-cloud-starter-zuul'
	compile 'org.springframework.cloud:spring-cloud-starter-ribbon'
	compile 'org.springframework.cloud:spring-cloud-starter-hystrix'
	compile 'org.springframework.boot:spring-boot-starter-actuator'
	compile 'org.springframework.cloud:spring-cloud-starter-hystrix-dashboard'



	compile 'org.springframework.cloud:spring-cloud-starter-config'
	compile 'org.springframework.cloud:spring-cloud-starter-sleuth'
	compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.0'

	compile group: 'io.github.openfeign', name: 'feign-httpclient', version: '9.5.1'

	compile 'com.spring4all:spring-boot-starter-swagger:1.5.1.RELEASE'

	compile group: 'com.google.guava', name: 'guava', version: '18.0'
	compile 'com.alibaba:fastjson:1.2.31'
}